sudo: true


install:
  - curl -sLo - http://j.mp/install-travis-docker | sh -xe


script:
  - df -h
  - ./run docker info
  - ./run docker run busybox date
  - ./run docker-compose build
  - ./run docker-compose run aaa date
  - ./run docker info
  - df -h
